# Site settings
# 블로그이름
title: "BETA"
#블로그 설명
description: "BETA"
#blog 서브 경로사이트 작성 
baseurl: "" # the subpath of your site, e.g. 
#블로그 메인 사이트 
url: "https://imselen.github.io/"

# Banner Section
hero: 112.jpg
hero-title: Welcome to BETA
hero-description: CREATE MY LIFE

# Author - Creator
author-name: Selen
author-image: 10.jpg
about-author: my name is selen. This is my first git blog!
author-email: volu7070@gmail.com


# Other Authors - here you can add Other authors. For example Natali_Braxton
authors:
  Natali_Braxton:
    author-name: Selen
    author-image: 111.jpg # 이미지 사용할거라면 repo의 특정 위치에 등록하고 주소를 기재해준다.
    about-author: My name is selen. This is my first git blog!
    author-email: volu7070@gmail.com

# Social Media Links (Links are located in hero and footer)
facebook: https://facebook.com/
youtube: https://www.youtube.com/

# Contact Form Settings
contact-subtitle: "여기로 연락주세요!!"


# Google Analytics
# 방문자수 집계?  할 때 쓰라는건지?
google-analytics: # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: pretty
paginate: 9
paginate_path: "/page/:num"

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

plugins:
  - jekyll-paginate
  - jekyll-feed

include:
  - _pages

# Exclude from processing.
exclude:
 - Gemfile
 - Gemfile.lock
 - vendor
