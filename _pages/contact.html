<!-- _config_yml이랑 관련 O-->
{% if site.contact-subtitle %}
<h5 class="contact-subtitle">{{ site.contact-subtitle }}</h5>
<hr>
{% else %}
{% endif %}
<form method="POST" data-email = "volu7070@gmail.com" class="gform"
      action="https://script.google.com/macros/s/AKfycbwx_wGOd2AI2t5Tht1oqzbofkyKB8SBs5pTHXfn2HJqN53ToEE/exec">
  <div class="gform-group">
    <label for="gform-name">Your Name (Required)</label>
    <input class="gform-input" type="text" name="name" id="gform-name" required>
  </div>
  <div class="gform-group">
    <label for="gform-email">Your Email (Required)</label>
    <input class="gform-input" type="email" name="_replyto" id="gform-email" required>
  </div>
  <div class="gform-group">
    <label for="gform-subject">Subject</label>
    <input class="gform-input" type="text" name="subject" id="gform-subject">
  </div>
  <div class="gform-group">
    <label for="gform-text">Your Message (Required)</label>
    <textarea class="gform-textarea" name="text" rows="12" id="gform-text" required></textarea>
  </div>

  <div class="gform-group">
    <button type="submit" class="form-btn btn btn-big">Send</button>
  </div>

  <!-- ** ajax이용해 양식 제출 : json 형식으로 출력 x-->
  <script data-cfasync="false" type="text/javascript"
          src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

  <!-- ** 폼 send 후 감사메세지 출력 , 새로고침 없음 : form 태그에 type="submit" 없어야함(버튼으로 따로 생성은 ok)-->
  <div style="display:none" class="thankyou_message" >
    <!-- You can customize the thankyou message by editing the code below -->
    <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
  </div>
</form> <!-- /.form -->
