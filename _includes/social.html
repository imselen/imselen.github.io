<ul class="social-header">

  {% if site.facebook %}
  <li>
    <a href="{{ site.facebook }}" target="_blank">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %} 

  {% if site.instagram %}
  <li>
    <a href="{{ site.instagram }}" target="_blank">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %}

</ul>
